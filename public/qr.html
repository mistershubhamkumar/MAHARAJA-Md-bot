<!DOCTYPE html>
<html>
<head>
  <title>Scan QR to Connect</title>
  <style>
    body {
      background: linear-gradient(to right, #ff6a00, #ee0979);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      height: 100vh;
      margin: 0;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    #qr {
      background: white;
      padding: 10px;
      margin-top: 20px;
      border-radius: 10px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #00c6ff;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0072ff;
    }

    .error {
      color: #ff6b6b;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸ“· Scan this QR in WhatsApp</h2>
    <canvas id="qr"></canvas>
    <br />
    <button onclick="reload()">ðŸ”„ Reload QR</button>
    <div id="msg" class="error"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    async function loadQR() {
      const res = await fetch('/qr');
      const data = await res.json();
      const qrCanvas = document.getElementById('qr');
      const msg = document.getElementById('msg');

      if (data.qr) {
        QRCode.toCanvas(qrCanvas, data.qr, { width: 250 });
        msg.innerText = "";
      } else {
        qrCanvas.style.display = "none";
        msg.innerText = data.error || "QR not available.";
      }
    }

    function reload() {
      window.location.reload();
    }

    loadQR();
  </script>
</body>
</html>
