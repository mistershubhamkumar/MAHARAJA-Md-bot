<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Bot Panel</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    button {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 15px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>WhatsApp Bot Panel</h1>
    <button onclick="location.href='pair.html'">Pair Code</button>
    <button onclick="location.href='qr.html'">QR Code</button>
  </div>
</body>
</html>
