    .container {

    }

    .btn {
      display: block;
      width: 200px;
      margin: 10px auto;
      padding: 15px;
      font-size: 18px;
      background: #00c6ff;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0072ff;
    }
  </style>
</head>
