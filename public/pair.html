<!DOCTYPE html>
<html>
<head>
  <title>Get Pairing Code</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
    }

    button {
      background: #00c6ff;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #0072ff;
    }

    .output {
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.3);
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      word-wrap: break-word;
    }

    .error {
      color: #ff6b6b;
    }

    .success {
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter your phone number</h2>
    <input type="text" id="number" placeholder="e.g. 919876543210" />
    <button onclick="getPairCode()">üîê Get Pair Code</button>
    <div id="result" class="output"></div>
  </div>

  <script>
    async function getPairCode() {
      const number = document.getElementById("number").value.trim();
      const resultDiv = document.getElementById("result");

      resultDiv.innerHTML = "‚è≥ Please wait...";
      resultDiv.className = "output";

      try {
        const res = await fetch("/pair", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ number })
        });

        const data = await res.json();

        if (data.pairingCode) {
          resultDiv.innerHTML = `<strong>‚úÖ Pairing Code:</strong><br><code>${data.pairingCode}</code><br><small>Use this in WhatsApp > Linked Devices</small>`;
          resultDiv.classList.add("success");
        } else if (data.error) {
          resultDiv.innerHTML = `‚ùå ${data.error}`;
          resultDiv.classList.add("error");
        }
      } catch (err) {
        resultDiv.innerHTML = `‚ùå Something went wrong.`;
        resultDiv.classList.add("error");
      }
    }
  </script>
</body>
</html>
