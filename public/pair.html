<!DOCTYPE html>
<html>
<head>
  <title>Pair Your Number</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
    }

    input {
      padding: 12px;
      font-size: 16px;
      width: 100%;
      border: 2px solid #aaa;
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: linear-gradient(90deg, #5a67d8, #6b46c1);
    }

    #code {
      margin-top: 30px;
      font-weight: bold;
      font-size: 18px;
      color: #444;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pair Your WhatsApp Number</h2>
    <input type="text" id="phone" placeholder="Type your number with country code" />
    <button onclick="getPairCode()">Get Pair Code</button>
    <div id="code"></div>
  </div>

  <script>
    async function getPairCode() {
      const phone = document.getElementById('phone').value;
      if (!phone) return alert('Please enter your number');

      const res = await fetch('/generate-pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone })
      });

      const data = await res.json();
      const output = document.getElementById('code');

      if (data.code) {
        output.innerText = `üîê Your Pairing Code:\n\n${data.code}`;
      } else {
        output.innerText = `‚ùå Failed: ${data.error || 'Unknown error'}`;
      }
    }
  </script>
</body>
</html>
